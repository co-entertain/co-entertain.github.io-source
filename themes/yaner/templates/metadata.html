<div class="ui four centered cards">
    <div class="ui card">
        <div class="ui slide right reveal image">
            <div class="visible content">
                <img class="ui fluid image" src="{{ SITEURL }}/theme/img/tom.jpg">
            </div>
            <div class="hidden content">
                <img class="ui fluid image" src="{{ SITEURL }}/theme/img/alipay.png">
            </div>
        </div>

        <div class="content">
            <a href="{{ SITEURL }}/about.html" class="header">{{ article.author }}</a>
            <div class="meta">
                <span class="date">{{ article.date|strftime('%b %-d, %Y') }}</span>
            </div>
        </div>
        <div class="extra content">
            {% if article.tags %} 
            Tags:&nbsp;
                {% for tag in article.tags %}
                <a href="{{ SITEURL }}/{{ tag.url }}" class="">{{ tag }}</a>,&nbsp;
                {% endfor %}
            {% endif %} 
        </div>
    </div>
</div>
