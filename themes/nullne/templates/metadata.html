<ul style="list-style:none">
    <li><strong>Publish at:</strong>{{ article.date }}</li>
    <li><strong>in:</strong><a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a></li>
{% if article.author %}
    <li><strong>Wrote by:</strong><a class="url fn" href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }} </a></li>
{% endif %}
{% if article.tags %} 
    <li><strong>Tags:</strong>
    {% for tag in article.tags %}
        <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
    {% endfor %}
    </li>
{% endif %} 
</ul>
